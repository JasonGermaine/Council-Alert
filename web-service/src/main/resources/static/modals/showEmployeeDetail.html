<div class="modal-header">
	<h3 class="modal-title">{{ emp.firstName }} {{ emp.lastName }}</h3>
</div>
<div class="modal-body">
	<div class="row">
		
		<div class="col-lg-5">
			<h5><b>Email:</b></h5> {{ emp.email }}

			<h5 style="margin-top: 30px;"><b>Phone Number:</b></h5> {{emp.phoneNum}} 
			
			<span ng-if="emp.reportId">
				<h5 style="margin-top: 30px;"><b>Assigned To:</b></h5> {{emp.reportId}}
			</span>
		</div>

		<div class="col-lg-5 col-lg-offset-1">
			<div>
				<style type="text/css" scoped>
				.angular-google-map-container {
					height: 200px;
				}
				</style>
				<div style="margin-top: 10px">
					<div id="map_canvas">
						<ui-gmap-google-map center="map.center" zoom="map.zoom">
						<ui-gmap-marker coords="map.marker.coords" idkey="map.marker.id"></ui-gmap-marker>
						</ui-gmap-google-map>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-custom" ng-click="cancel()">Close</button>
</div>
