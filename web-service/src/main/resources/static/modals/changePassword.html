<div class="modal-header">
	<h3 class="modal-title">Change Password</h3>
</div>
<div class="modal-body">
	<div class="row">
		<div class="alert alert-danger col-lg-12" ng-show="passwordError">
			{{ errorMessage }}</div>
	</div>
	<div class="row">
		<form name="pwdForm" class="form-horizontal" role="form">
			<div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2">
				<div class="form-group row">
					<input ng-model="request.password" type="password"
						class="form-control col-lg-10 col-md-10 col-sm-10"
						placeholder="Old Password" name="oldPwd" ng-required="true"
						ng-minlength="6" ng-maxlength="255" ng-pattern="pwdRegex"
						tooltip="{{pwdForm.oldPwd.$valid ? '' : 
						'Must be between 6 - 255 characters and only consist of letters, 
						numbers and any of the following: !?.$%'}}"  
						tooltip-trigger="focus" 
        				tooltip-placement="below">
				</div>


				<div class="form-group row">
					<input ng-model="request.newPassword" type="password"
						class="form-control col-lg-10 col-md-10 col-sm-10"
						placeholder="New Password" name="newPwd" ng-required="true"
						ng-minlength="6" ng-maxlength="255" ng-pattern="pwdRegex"
						tooltip="{{pwdForm.newPwd.$valid ? '' : 
						'Must be between 6 - 255 characters and only consist of letters, 
						numbers and any of the following: !?.$%'}}"  
						tooltip-trigger="focus" 
        				tooltip-placement="below">
				</div>

				<div class="form-group row">
					<input ng-model="passwordConfirm" type="password"
						class="form-control col-lg-10 col-md-10 col-sm-10"
						placeholder="Confirm Password" name="confirmPwd"
						ng-required="true" ng-minlength="6" ng-maxlength="255"
						ng-pattern="pwdRegex"
						tooltip="{{pwdForm.confirmPwd.$valid ? '' : 
						'Must be between 6 - 255 characters and only consist of letters, 
						numbers and any of the following: !?.$%'}}"  
						tooltip-trigger="focus" 
        				tooltip-placement="below">
				</div>
			</div>
		</form>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-custom"
		ng-disabled="request.newPassword !== passwordConfirm || !pwdForm.$valid"
		ng-click="change()">
		<i class="fa fa-check"></i> Confirm
	</button>
	<button class="btn btn-danger" ng-click="cancel()">
		<i class="fa fa-times"></i> Cancel
	</button>
</div>
