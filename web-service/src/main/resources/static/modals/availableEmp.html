<div class="modal-header">
	<h3 class="modal-title">Available Employees</h3>
</div>
<div class="modal-body">

	<div class="row">
		<div class="alert alert-danger col-lg-8 col-lg-offset-2"
			ng-show="empAssignError">
			<span><i class="fa fa-times"></i> {{ errorMessage }}</span>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<div class="table-responsive">
				<table class="table table-hover table-striped">
					<thead>
						<tr>
							<th>First Name</th>
							<th>Second Name</th>
							<th>Email</th>
							<th>Assign</th>							
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="emp in employees">
							<td>{{emp.firstName}}</td>
							<td>{{emp.lastName}}</td>
							<td>{{emp.email}}</td>
							<td>
								<button ng-click="assignEmp(emp.email)" class="btn btn-custom">
									<i class="fa fa-street-view"></i> Assign
								</button>
							</td>							
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-danger" ng-click="cancel()">Cancel</button>
</div>
