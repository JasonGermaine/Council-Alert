<div class="modal-header">
	<h3 class="modal-title">Open Reports</h3>
</div>
<div class="modal-body">
	<div class="row">
		<div class="alert alert-danger col-lg-8 col-lg-offset-2"
			ng-show="assignError">
			<span><i class="fa fa-times"></i> {{ errorMessage }}</span>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="table-responsive">
				<table class="table table-hover table-striped">
					<thead>
						<tr>
							<th>Report ID</th>
							<th>Name</th>
							<th>Assign</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="report in reports">
							<td>{{report.id}}</td>
							<td>{{report.name}}</td>
							<td>
								<button ng-click="assignReport(report.id)"
									class="btn btn-custom">
									<i class="fa fa-street-view"></i> Assign
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-danger" ng-click="cancel()">Cancel</button>
</div>
