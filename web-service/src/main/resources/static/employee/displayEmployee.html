	<div class="panel panel-black" style="margin-bottom: 35px;">
		<div class="panel-heading">
			<h3 class="panel-title"><i class="fa fa-globe"></i> - Employees</h3>
		</div>
	</div>
    
	<div class="row">
		<div class="col-lg-12">
			<div class="table-responsive">
				<table class="table table-hover table-striped">
					<thead>
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Email</th>
							<th>Phone</th>
							<th>Report</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="emp in emps">
							<td>{{emp.firstName}}</td>
							<td>{{emp.lastName}}</td>
							<td>{{emp.email}}</td>
							<td>{{emp.phoneNum}}</td>
							<td>
								{{emp.reportId}}
								<span ng-if="!emp.reportId">none</span>
							</td>
							
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
