
<div class="panel panel-black" style="margin-bottom: 35px;">
	<div class="panel-heading">
		<h3 class="panel-title">
			<i class="fa fa-globe"></i> - Employees
		</h3>
	</div>
</div>
    
	<div class="row">
		<div class="col-lg-12">
			<div class="table-responsive">
				<table class="table table-hover table-striped">
					<thead>
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Email</th>
							<th>Phone</th>
							<th>Report</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="emp in emps">
							<td>{{emp.firstName}}</td>
							<td>{{emp.lastName}}</td>
							<td>{{emp.email}}</td>
							<td>{{emp.phoneNum}}</td>
							<td>
								<button ng-click="assign(emp.email, emp.latitude, emp.longitude)"
									class="btn btn-custom"><i class="fa fa-wrench"></i> Assign</button>
							</td>
							
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

<script type="text/ng-template" id="unassignedReport.html">
<div class="modal-header">
	<h3 class="modal-title">Open Reports</h3>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-lg-12">
			<div class="table-responsive">
				<table class="table table-hover table-striped">
					<thead>
						<tr>
							<th>Report ID</th>
							<th>Name</th>
							<th>Assign</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="report in reports">
							<td>{{report.id}}</td>
							<td>{{report.name}}</td>
							<td>
								<button ng-click="assignReport(report.id)" class="btn btn-custom"><i class="fa fa-street-view"></i> Assign</button>
							</td>						
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
</div>
</script>
