<h2 class="col-lg-offset-2 col-md-offset-2"
		style="padding-bottom: 50px">
		Admin Login
</h2>

<div class="row">
	<div class="alert alert-danger col-lg-offset-2 col-md-offset-2 col-lg-6 col-md-6 col-sm-8" ng-show="error">
		There was a problem logging in. Please try again.
	</div>
</div>

<form role="form" ng-submit="login()">
	<div class="form-group">
		<label for="username" class="control-label col-lg-2 col-lg-offset-2 col-md-2 col-md-offset-2 col-sm-2">
			Email:
		</label>
		<div class="col-lg-6 col-md-6 col-sm-8"> 
			<input type="text"
				class="form-control" id="username" name="username" ng-model="credentials.username"/>
		</div>
	</div>
	<div class="form-group">
		<label style="margin-top: 15px;"for="password" class="control-label col-lg-2 col-lg-offset-2 col-md-2 col-md-offset-2 col-sm-2">Password:</label> 
		
		<div class="col-lg-6 col-md-6 col-sm-8">
			<input type="password" style="margin-top: 15px;"
				class="form-control" id="password" name="password" ng-model="credentials.password"/>
		</div>
	</div>
	<div class="form-group form-actions">
		<button  style="margin-top: 35px;" type="submit" class="btn btn-primary col-lg-offset-4 col-lg-1 col-md-offset-4 col-md-1 col-sm-offset-2 col-sm-2">Login</button>
	</div>
</form>
