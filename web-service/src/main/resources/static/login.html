<div class="row">
	<div class="alert alert-danger col-lg-offset-2 col-md-offset-2 col-lg-6 col-md-6 col-sm-8" ng-show="error">
		There was a problem logging in. Please try again.
	</div>
</div>

<section id="login">
    <div class="container">
    	<div class="row-fluid" style="margin-bottom: 10px; margin-top: -40px;">
            <img src="css/ic_launcher.png" class="img-responsive" style="height:60px; width:60px; margin: 0 auto;" alt="Conxole Admin"/>
        </div>
        <div class="row-fluid" style="margin-bottom: 20px;">
            <img src="css/ic_logo_text.png" style="height:50px; width:350px; margin: 0 auto;" class="img-responsive" alt="Conxole Admin" />
        </div>
    	<div class="row">
    	    <div class="col-xs-12">
        	    <div class="form-wrap">
                <h1>Log in with your email account</h1>
                    <form role="form" method="post" id="login-form" autocomplete="off" ng-submit="login()">
                        <div class="form-group">
                            <label for="email" class="sr-only">Email</label>
                            <input ng-model="credentials.username" type="email" name="email" id="email" class="form-control" placeholder="example@council-alert.com">
                        </div>
                        <div class="form-group">
                            <label for="key" class="sr-only">Password</label>
                            <input ng-model="credentials.password" type="password" name="key" id="key" class="form-control" placeholder="Password">
                        </div>
                        <div class="checkbox">
                            <span class="character-checkbox" onclick="showPassword()"></span>
                            <span class="label">Show password</span>
                        </div>
                        <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Log in">
                    </form>                    
                    <hr>
        	    </div>
    		</div>
    	</div>
    </div>
</section>

<script>
function showPassword() {
    
    var key_attr = $('#key').attr('type');
    
    if(key_attr != 'text') {
        
        $('.checkbox').addClass('show');
        $('#key').attr('type', 'text');
        
    } else {
        
        $('.checkbox').removeClass('show');
        $('#key').attr('type', 'password');
        
    }
    
}
</script>
