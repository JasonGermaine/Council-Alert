<div id="login"	class="col-lg-6 col-lg-offset-2 col-md-6 col-md-offset-2 col-sm-12">

	<div class="row" style="margin-bottom: 10px; margin-top: 50px;">
		<img src="css/ic_launcher.png" class="img-responsive"
			style="height: 60px; width: 60px; margin: 0 auto;"
			alt="Logo" />
	</div>
	<div class="row" style="margin-bottom: 20px;">
		<img src="css/ic_logo_text.png"
			style="height: 50px; width: 350px; margin: 0 auto;"
			class="img-responsive" alt="Logo" />
	</div>

	<form class="col-lg-10 col-lg-offset-1" role="form" method="post" id="login-form" autocomplete="off"
		ng-submit="login()" style="margin-top: 50px;">

		<div class="form-group row">
			<input ng-model="credentials.username" type="email" name="email"
				id="email" class="form-control"
				placeholder="example@council-alert.com">
		</div>
		<div class="form-group row">
			<input ng-model="credentials.password" type="password" name="key"
				id="key" class="form-control" placeholder="Password">
		</div>
		<div class="form-group checkbox row">
			<span class="character-checkbox" onclick="showPassword()"></span> <span
				class="label">Show password</span>
		</div>

		<div class="row">
			<div class="alert alert-danger col-lg-12" ng-show="error">
				There was a problem logging in. Please try again.
			</div>
		</div>
		
		<div class="row">
			<input type="submit" id="btn-login"
				class="btn btn-custom btn-lg btn-block" value="Log in">
		</div>

	</form>

</div>

<script>
	function showPassword() {
		var key_attr = $('#key').attr('type');

		if (key_attr != 'text') {
			$('.checkbox').addClass('show');
			$('#key').attr('type', 'text');
		} else {
			$('.checkbox').removeClass('show');
			$('#key').attr('type', 'password');
		}

	}
</script>
