
<div class="container">
	<h1>Reports</h1>
	<table class="table" style="margin-top: 50px;">
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Complete</th>
			<th>Assignee</th>
			<th>Reporter</th>
			<th>Timestamp</th>
		</tr>
		<tr ng-repeat="report in reports">
			<td>{{report.id}}</td>
			<td>{{report.name}}</td>
			<td>{{report.status}}</td>
			<td>{{report.employeeId}}</td>
			<td>{{report.citizenId}}</td>
			<td>{{report.timestamp | date:'yyyy-MM-dd HH:mm:ss'}}</td>
		</tr>
	</table>
</div>
