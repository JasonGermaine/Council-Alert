<div class="col-lg-12">
	<div class="panel panel-black pageHeader">
		<div class="panel-heading">
			<h3 class="panel-title">
				<i class="fa fa-globe"></i> - Change Password
			</h3>
		</div>
	</div>

	<div
		class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-12">

		<div class="row" style="margin-bottom: 10px; margin-top: 50px;">
			<img src="css/ic_launcher.png" class="img-responsive"
				style="height: 60px; width: 60px; margin: 0 auto;" alt="Logo" />
		</div>
		<div class="row" style="margin-bottom: 20px;">
			<img src="css/ic_logo_text.png"
				style="height: 50px; width: 350px; margin: 0 auto;"
				class="img-responsive" alt="Logo" />
		</div>

		<form class="col-lg-10 col-lg-offset-1" role="form" method="post"
			autocomplete="off" ng-submit="change()" style="margin-top: 50px;">

			<div class="form-group row">
				<input ng-model="request.password" type="password" name="key"
					class="form-control" placeholder="Old Password">
			</div>
			<div class="form-group row">
				<input ng-model="request.newPassword" type="password" name="key"
					id="key" class="form-control" placeholder="New Password">
			</div>
			<div class="form-group checkbox row">
				<span class="character-checkbox" onclick="showPassword()"></span> <span
					class="label">Show password</span>
			</div>

			<div class="row">
				<div class="alert alert-danger col-lg-12" ng-show="passwordError">
					There was a problem. Please try again. <br> {{ response }}
				</div>
			</div>

			<div class="row">
				<input type="submit" class="btn btn-custom btn-lg btn-block"
					value="Change Password">
			</div>

		</form>

	</div>
</div>
<script>
	function showPassword() {
		var key_attr = $('#key').attr('type');

		if (key_attr != 'text') {
			$('.checkbox').addClass('show');
			$('#key').attr('type', 'text');
		} else {
			$('.checkbox').removeClass('show');
			$('#key').attr('type', 'password');
		}

	}
</script>
