<div class="row">
	<div class="alert alert-danger col-lg-offset-2 col-md-offset-2 col-lg-6 col-md-6 col-sm-8" ng-show="passwordError">
		There was a problem. Please try again.
		<br>
		{{ response }}
	</div>
</div>

<section id="login" style="margin-bottom: 35px;">
    <div class="container">
    	<div class="row-fluid" style="margin-bottom: 10px; margin-top: -40px;">
            <img src="css/ic_launcher.png" class="img-responsive" style="height:60px; width:60px; margin: 0 auto;" alt="Conxole Admin"/>
        </div>
        <div class="row-fluid" style="margin-bottom: 20px;">
            <img src="css/ic_logo_text.png" style="height:50px; width:350px; margin: 0 auto;" class="img-responsive" alt="Conxole Admin" />
        </div>
    	<div class="row">
    	    <div class="col-xs-12">
        	    <div class="form-wrap">
                <h1>Change password</h1>
                    <form role="form" method="post" id="login-form" autocomplete="off" ng-submit="change()">                        
                        <div class="form-group">
                            <label for="key" class="sr-only">Old Password</label>
                            <input ng-model="request.password" type="password" name="key"class="form-control" placeholder="Old Password">
                        </div>
                        <div class="form-group">
                            <label for="key" class="sr-only">New Password</label>
                            <input ng-model="request.newPassword" type="password" name="key" id="key" class="form-control" placeholder="New Password">
                        </div>
                        <div class="checkbox">
                            <span class="character-checkbox" onclick="showPassword()"></span>
                            <span class="label">Show password</span>
                        </div>
                        <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Change Password">
                    </form>                    
                    <hr>
        	    </div>
    		</div>
    	</div>
    </div>
</section>

<script>
function showPassword() {
    var key_attr = $('#key').attr('type');
    
    if(key_attr != 'text') {        
        $('.checkbox').addClass('show');
        $('#key').attr('type', 'text');        
    } else {        
        $('.checkbox').removeClass('show');
        $('#key').attr('type', 'password');
    }
    
}
</script>
