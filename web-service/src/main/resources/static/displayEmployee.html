
<div class="container">
	<h1>Employees</h1>
	<table class="table" style="margin-top: 50px;">
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
			<th>Phone</th>
			<th>Password</th>
			<th>Assigned</th>
			<th>Device</th>
		</tr>
		<tr ng-repeat="emp in emps">
			<td>{{emp.firstName}}</td>
			<td>{{emp.lastName}}</td>
			<td>{{emp.email}}</td>
			<td>{{emp.phoneNum}}</td>
			<td>{{emp.password}}</td>
			<td>{{emp.reportId}}</td>
			<td>{{emp.deviceId}}</td>
		</tr>
	</table>
</div>
