<div class="panel panel-black" style="margin-bottom: 35px;">
	<div class="panel-heading">
		<h3 class="panel-title">
			<i class="fa fa-globe"></i> - Users
		</h3>
	</div>
</div>

<div class="row">
	<div class="col-lg-12">
		<div class="table-responsive">
			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th>Email</th>
						<th>Password</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="citizen in citizens">
						<td>{{citizen.email}}</td>
						<td>{{citizen.password}}</td>
						<td>
							<button ng-click="getReports(citizen.email)"
								class="btn btn-custom"><i class="fa fa-tasks"></i> Tickets</button>
						</td>
					</tr>

				</tbody>
			</table>
		</div>
	</div>
</div>

<script type="text/ng-template" id="displayUserReports.html">
<div class="modal-header">
	<h3 class="modal-title">Reported Tickets</h3>
</div>

<div class="modal-body">
<div class="row">
	<div class="col-lg-12">
		<div class="table-responsive">
			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Date</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="report in userReports">
						<td>{{report.id}}</td>
						<td>{{report.name}}</td>
						<td>{{report.timestamp | date:'dd-MM-yyyy'}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
</div>
</script>
