<!doctype html>
<html>
<head>
<title>Council Alert</title>
<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<script type="text/javascript"
	src='http://maps.google.com/maps/api/js?sensor=false&libraries=places'></script>
<script src="/js/locationpicker.js"></script>
<link href="css/angular-bootstrap.css" rel="stylesheet">
<link href="css/navbar.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}

.error {
	color: red;
	font-weight: bold;
}

.glyphicon.glyphicon-map-marker {
	font-size: 22px;
}
</style>
<meta charset="utf-8">
<link rel="shortcut icon" href="css/favicon.ico" type="image/x-icon">
<link rel="icon" href="css/favicon.ico" type="image/x-icon">

<base href="/">
</head>

<body ng-app="councilalert" ng-cloak class="ng-cloak">
	<div ng-controller="navigation">
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#/"> <img
						style="height: 40px; width: 40px; margin-top: -10px; margin-left: -20px; margin-right: 10px;"
						class="img-responsive pull-left" src="css/ic_launcher.png">
						<span class="pull-right">Council Alert</span>
					</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li><a href="/">Home</a></li>

						<li ng-show="authenticated" class="dropdown"><a class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-expanded="false">
							Employee <span class="caret"></span>
							
							</a>
							<ul class="dropdown-menu" role="menu">
								<li><a href="/employee">ALL</a></li>
								<li><a href="/employee/unassigned">UNASSIGNED</a></li>
								<li class="divider"></li>
								<li><a href="/employee/add">ADD</a></li>
							</ul>
						</li>
						
						<li ng-show="authenticated" class="dropdown"><a class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-expanded="false">
							Report <span class="caret"></span>
							
							</a>
							<ul class="dropdown-menu" role="menu">
								<li><a href="/report">ALL</a></li>
							</ul>
						</li>
						
						<li ng-show="authenticated" class="dropdown"><a class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-expanded="false">
							Citizen <span class="caret"></span>
							
							</a>
							<ul class="dropdown-menu" role="menu">
								<li><a href="/citizen">ALL</a></li>
							</ul>
						</li>
					</ul>
					
					<ul class="nav navbar-nav navbar-right">
						<li ng-show="!authenticated"><a href="/login">Login</a></li>
						<li ng-show="authenticated" ng-click="logout()"><a href="/">logout</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
	<div ng-view class="container"></div>
	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="js/council-alert.js"></script>

</html>
