<!doctype html>
<html>
<head>
<title>Council Alert</title>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<script type="text/javascript"
	src='http://maps.google.com/maps/api/js?sensor=false&libraries=places'></script>
<script src="/js/locationpicker.js"></script>
<!-- <link href="css/angular-bootstrap.css" rel="stylesheet">  -->
<link href="css/navbar.css" rel="stylesheet">
<link href="css/council-alert.css" rel="stylesheet">
<link href="css/nav.css" rel="stylesheet">
<link rel="stylesheet"
	href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}

.error {
	color: red;
	font-weight: bold;
}

.glyphicon.glyphicon-map-marker {
	font-size: 20px;
}
</style>
<meta charset="utf-8">
<link rel="shortcut icon" href="css/favicon.ico" type="image/x-icon">
<link rel="icon" href="css/favicon.ico" type="image/x-icon">

<base href="/">
</head>

<body ng-app="councilalert" ng-cloak class="ng-cloak">
	<div ng-controller="navigation" id="wrapper">

		<!-- Navigation -->
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/"> <img
					style="height: 35px; width: 35px; margin-top: -7.5px; margin-left: -10px; margin-right: 10px;"
					class="img-responsive pull-left" src="css/ic_launcher.png"> <span
					class="pull-right">Council Alert</span>
				</a>
			</div>

			<!-- Top Menu Items -->
			<ul class="nav navbar-right top-nav">
				<li ng-show="!authenticated"><a href="/login"><i
						class="fa fa-fw fa-sign-in"></i>Login</a></li>

				<li ng-show="authenticated" class="dropdown"><a href="#"
					class="dropdown-toggle" data-toggle="dropdown"><i
						class="fa fa-user"></i> {{user.firstName}} {{user.lastName}} <b
						class="caret"></b></a>
					<ul class="dropdown-menu">
						<li><a href="#"><i class="fa fa-fw fa-user"></i> Profile</a>
						</li>
						<li class="divider"></li>
						<li ng-click="logout()"><a href="/"><i
								class="fa fa-fw fa-power-off"></i> Log Out</a></li>
					</ul></li>
			</ul>

			<!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul ng-show="authenticated" class="nav navbar-nav side-nav">
					<li><a href="/"><i class="fa fa-fw fa-dashboard"></i>
							Dashboard</a></li>
					<li><a href="javascript:;" data-toggle="collapse"
						data-target="#emps"><i class="fa fa-fw fa-user"></i> Employees
							<i class="fa fa-fw fa-caret-down"></i></a>
						<ul id="emps" class="collapse">
							<li><a href="/employee/unassigned">Unassigned</a></li>
							<li><a href="/employee">All</a></li>
							<li><a href="/employee/add">Add</a></li>
						</ul></li>
					<li><a href="/report"><i class="fa fa-fw fa-wrench"></i>
							Tickets</a>
					</li>
					<li>
						<a href="/citizen"> <i class="fa fa-fw fa-users"></i> Users</a>
					</li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</nav>

		<div id="page-wrapper">

			<div ng-view></div>

		</div>
		<!-- /#page-wrapper -->

	</div>
	<!-- /#wrapper -->

	<script src="js/angular/angular.min.js"></script>
	<script src="js/angular/angular-route.min.js"></script>
	<script src="js/angular/angular-cookies.min.js"></script>
	<script src="js/angular/angular.min.js"></script>
	<script src="js/angular/ui-bootstrap.min.js"></script>
	<!-- <script src="js/angular-bootstrap.js" type="text/javascript"></script> -->
	<script src="js/council-alert.js"></script>
</body>
</html>
