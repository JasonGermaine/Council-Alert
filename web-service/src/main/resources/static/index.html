<!doctype html>
<html>
<head>
<title>Council Alert</title>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="shortcut icon" href="css/favicon.ico" type="image/x-icon">
<link rel="icon" href="css/favicon.ico" type="image/x-icon">


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link href="css/council-alert.css" rel="stylesheet">
<link href="css/tablesort.css" rel="stylesheet">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="stylesheet" href="js/angular-chart/angular-chart.css">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}

.error {
	color: red;
	font-weight: bold;
}

.glyphicon.glyphicon-map-marker {
	font-size: 20px;
}
</style>

<base href="/">
</head>

<body ng-app="councilalert" ng-cloak class="ng-cloak">
	<div ng-controller="navigation" id="wrapper" ng-init="init()">

		<!-- Navigation -->
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				
				<a ng-show="authenticated" class="navbar-brand" href="/"> <img
					style="height: 35px; width: 35px; margin-top: -7.5px; margin-left: -10px; margin-right: 10px;"
					class="img-responsive pull-left" src="css/ic_launcher.png"> <span
					class="pull-right">Council Alert</span>
				</a>
				<a ng-show="!authenticated" class="navbar-brand" href="/login"> <img
					style="height: 35px; width: 35px; margin-top: -7.5px; margin-left: -10px; margin-right: 10px;"
					class="img-responsive pull-left" src="css/ic_launcher.png"> <span
					class="pull-right">Council Alert</span>
				</a>
			</div>

			<!-- Top Menu Items -->
			<ul class="nav navbar-right top-nav">
				<li ng-show="!authenticated"><a href="/login"><i
						class="fa fa-fw fa-sign-in"></i>Login</a></li>

				<li ng-show="authenticated" class="dropdown"><a href="#"
					class="dropdown-toggle" data-toggle="dropdown"><i
						class="fa fa-user"></i> {{user.firstName}} {{user.lastName}} <b
						class="caret"></b></a>
					<ul class="dropdown-menu">
						<li><a href="/profile"><i class="fa fa-fw fa-user"></i> Profile</a>
						</li>
						<li class="divider"></li>
						<li ng-click="logout()"><a href="/login"><i
								class="fa fa-fw fa-power-off"></i> Log Out</a></li>
					</ul></li>
			</ul>

			<!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul ng-show="authenticated" class="nav navbar-nav side-nav">
					<li><a href="/"><i class="fa fa-fw fa-dashboard"></i>
							Dashboard</a></li>
					<li><a href="/employee"><i class="fa fa-fw fa-street-view"></i>
							Employees</a>
					</li>
					<li><a href="/report"><i class="fa fa-fw fa-wrench"></i>
							Tickets</a>
					</li>
					<li>
						<a href="/citizen"> <i class="fa fa-fw fa-users"></i> Users</a>
					</li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</nav>

		<div id="page-wrapper">

			<div class="container-fluid" ng-view></div>

		</div>
		<!-- /#page-wrapper -->

	</div>
	<!-- /#wrapper -->

	<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src='http://maps.google.com/maps/api/js?sensor=false&libraries=places'></script>
	<script src="js/Chart.js"></script>
	<script src="js/angular/angular.min.js"></script>
	<script src="js/angular/angular-route.min.js"></script>
	<script src="js/angular/angular-cookies.min.js"></script>
	<script src="js/angular/angular.min.js"></script>
	<script src="js/angular/angular-tablesort.js"></script>
	<script src="js/angular/ui-bootstrap.min.js"></script>	
	<script src="/js/locationpicker.js"></script>
	<script src="/js/lodash.js"></script>
	<script src="/js/angular/angular-google-map.js"></script>
	<script src="js/angular-chart/angular-chart.js"></script>

	<!-- Custom AngularJS/JavaScipt -->
	<script src="js/council-alert.js"></script>
	<script src="js/controllers/council-alert-nav.js"></script>
	
	<!-- Employees -->
	<script src="js/controllers/employee/council-alert-emp.js"></script>
	<script src="js/controllers/employee/council-alert-addEmp.js"></script>
	<script src="js/controllers/employee/council-alert-profile.js"></script>
	<script src="js/controllers/employee/council-alert-availableEmp.js"></script>
	<script src="js/controllers/employee/council-alert-changeLocation.js"></script>
	<script src="js/controllers/employee/council-alert-changePassword.js"></script>
	<script src="js/controllers/employee/council-alert-displayEmpDetails.js"></script>
	<script src="js/controllers/employee/council-alert-removeEmp.js"></script>
	
	<!-- Reports -->
	<script src="js/controllers/report/council-alert-report.js"></script>
	<script src="js/controllers/report/council-alert-assignReport.js"></script>
	<script src="js/controllers/report/council-alert-displayImage.js"></script>
	<script src="js/controllers/report/council-alert-showReportDetail.js"></script>
	
	<!-- Citizens -->
	<script src="js/controllers/citizen/council-alert-citizen.js"></script>
	<script src="js/controllers/citizen/council-alert-displayUserReports.js"></script>
</body>
</html>
