
<div class="container">
	<h1>Citizens</h1>
	<table class="table" style="margin-top: 50px;">
		<tr>
			<th>Email</th>
			<th>Password</th>
		</tr>
		<tr ng-repeat="citizen in citizens">
			<td>{{citizen.email}}</td>
			<td>{{citizen.password}}</td>
			<td>
				<button ng-click="getReports(citizen.email)"
					class="btn btn-primary">Show Reports</button>
			</td>
		</tr>
	</table>
</div>

<div class="container">
	<h1>Submitted Reports</h1>
	<table class="table">
		<tr>
			<th>Report ID</th>
			<th>Name</th>
		</tr>
		<tr ng-repeat="report in reports">
			<td>{{report.id}}</td>
			<td>{{report.name}}</td>
		</tr>
	</table>
</div>
